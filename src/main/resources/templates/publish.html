<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head >
    <title>发布 - 明铭社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>
<div th:insert="~{navigation::nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 " >
            <h2><span class="glyphicon  glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题</label>
                    <input th:value="${title}" type="text" class="form-control" name="title" id="title" placeholder="问题标题...">
                </div>
                <div class="form-group">
                    <label for="title">问题补充</label>
                    <textarea  name="description" th:value="${description}" class="form-control" id="description" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="title">添加标签</label>
                    <input type="text" th:value="${tag}"  class="form-control" name="tag" id="tag" placeholder="添加标签以，号隔开">
                </div>
                <div class="alert alert-danger" th:if="${error}!=null" th:text="${error}"></div>
                <button type="submit" class="btn btn-success btn-publish" >发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
            <h3>问题发起指南</h3>
            问题标题:<br>
            问题补充:<br>
            选择标签:<br>
        </div>
    </div>
</div>
</body>
</html>
